<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth Example</title>
  <!-- Use Firebase version 9+ with modular SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBfjR2t-s5nBMR-F-iEYiSksSM5px-FyTY",
      authDomain: "gulmaran-d52aa.firebaseapp.com",
      projectId: "gulmaran-d52aa",
      storageBucket: "gulmaran-d52aa.appspot.com",
      messagingSenderId: "610227436335",
      appId: "1:610227436335:web:2363516809013e4c27bfda",
      measurementId: "G-3J48EECGDV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Function to handle login
    window.login = function() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Successful login
          var user = userCredential.user;
          document.getElementById('user-details').innerHTML = "Logged in as: " + user.email;
          // Redirect to gulmaran.html
          window.location.href = 'gulmaran.html';
        })
        .catch((error) => {
          var errorCode = error.code;
          var errorMessage = error.message;
          alert("Error: " + errorMessage);
        });
    };
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    #login-form {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #login-form input {
      margin-bottom: 10px;
    }
    #user-details {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="login-form" class="text-center">
    <h1 class="mb-4">Välkommen till Gulmåran</h1>
    <input type="email" id="email" class="form-control" placeholder="Email" required>
    <input type="password" id="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-primary btn-block" onclick="login()">Login</button>
    <div id="user-details"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
