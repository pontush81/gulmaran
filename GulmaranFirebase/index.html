<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth Example</title>
  <!-- Use Firebase version 9+ with modular SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBfjR2t-s5nBMR-F-iEYiSksSM5px-FyTY",
      authDomain: "gulmaran-d52aa.firebaseapp.com",
      projectId: "gulmaran-d52aa",
      storageBucket: "gulmaran-d52aa.appspot.com",
      messagingSenderId: "610227436335",
      appId: "1:610227436335:web:2363516809013e4c27bfda",
      measurementId: "G-3J48EECGDV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Function to handle login
    window.login = function() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Successful login
          var user = userCredential.user;
          document.getElementById('user-details').innerHTML = "Logged in as: " + user.email;
          // Redirect to gulmaran.html
          window.location.href = 'gulmaran.html';
        })
        .catch((error) => {
          var errorCode = error.code;
          var errorMessage = error.message;
          alert("Error: " + errorMessage);
        });
    };
  </script>
</head>
<body>
  <h1>Firebase Auth Example</h1>
  <div id="login-form">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
  <div id="user-details"></div>
</body>
</html>
