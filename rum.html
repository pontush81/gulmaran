<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Kalender iFrame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
            margin: 20px;
        }

        .iframe-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        iframe {
            border: 0;
            width: 100%;
            max-width: 800px;
            height: 60vh;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            iframe {
                height: 50vh;
            }
        }

        @media (max-width: 480px) {
            iframe {
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <h1>Gulmårans övernattningslägenhet</h1>
    <div class="iframe-container">
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Europe%2FStockholm&bgcolor=%23ffffff&src=OTE3YzY3YTMxMjViMTBhZWY5YTBmMmQ3ZmVkYjUzYjFiNjg1NGU2YjI5ZWNlODUwMTY0YzMyMjgyMWU5ODUyMEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%237CB342" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        <iframe src="" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
